    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-d">

    <!-- I copied the grid I used in my catalogue page in order to get the layout of this page-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 center">
          <h1 class="text-center loginHeading">Login</h1>
          <!-- I found the syntax for a bootstrap form here: https://getbootstrap.com/docs/4.0/components/forms/ -->
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>

            <!-- I got the syntax for radio buttons directly from bootstrap https://getbootstrap.com/docs/5.0/forms/checks-radios/ -->
            <!-- The Idea is that a lot of people tend to order the same thing each time. This saves them time by having their previous meal already in thair shopping cart. -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Clean Shopping Cart
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Last Order In Cart
              </label>
            </div>
            <button type="submit" class="btn btn-primary myButton">
              Submit
            </button>
          </form>
          <!-- this link helped me create a footer: https://www.w3schools.com/howto/howto_css_fixed_footer.asp -->
          <div class="footer">
            <p>
              <a href="">Send Us an Email</a>
              <span id="footerDot">&#11044;</span>
              <!-- this acts as a link to our facebook page -->
              <a href="#">Like Us on Facebook</a>
            </p>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
