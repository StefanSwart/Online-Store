    <!-- CSS only -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-d">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Served Safely</a>
        <button
          class="navbar-toggler"

          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"

          aria-expanded="false"

    <!-- use of grid system to define the layout of the page.  -->
    <div class="container-fluid">
      <!-- I couldnt get my content to center in the grid because I did not add in a div with the class row. After reading through the documentation: https://getbootstrap.com/docs/4.1/layout/grid/ . I added in the div and it fixed the problem.  -->
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" id="mainContainer">
          <!-- this helped me center the image : https://stackoverflow.com/questions/10879955/how-to-align-an-image-dead-center-with-bootstrap-->
          <img
            src="../images/catalogue/starters/butternut_soup.jfif"
            alt="Image of butternut Soup"
            class="mx-auto d-block pageImage"
          />
          <h1 class="text-center landingText">Butternut Soup</h1>
          <hr />
          <p class="text-center">
            a Creamy butternut soup topped with fresh spices and a mini bagel
          </p>
          <p class="text-center">R50.00</p>
          <div class="text-center">
            <button
              class="quickAddButton"
              value="0"
              onclick="quickAdd(this.value)"
            >
              Add to cart
            </button>
          </div>

          <div class="footer">
            <p>
              <a href="">Send Us an Email</a>
              <span id="footerDot">&#11044;</span>
              <!-- this acts as a link to our facebook page -->
              <a href="#">Like Us on Facebook</a>
            </p>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
