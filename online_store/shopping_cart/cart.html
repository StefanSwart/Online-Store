<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Served Safely</title>
    <!-- the follorwing two links enables me to use bootstrap in this file -->
    <!-- bootsrap css -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- bootstrap javascript -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- the following is my external stylesheet which will override any bootstrap because it is placed below the bootstrap in the document -->
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="../jquery/query.js"></script>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-d">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Served Safely</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="../index.html"
              >Home</a
            >
            <a class="nav-link" href="../catalogue/catalogue.html">Menu</a>
            <a class="nav-link" href="../delivery/delivery.html">Delivery</a>
            <a class="nav-link" href="../Login/login.html">Login</a>
            <a class="nav-link" href="../shopping_cart/cart.html">Cart</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10" id="mainContainer">
          <div class="row">
            <h1 class="cartHeading">Shopping Cart</h1>
            <div class="col-8" id="cartContainer"></div>
            <div class="col-4">
              <div class="summaryContainer">
                <h2>Cart Summary</h2>

                <div class="cartContainer">
                  <ul id="cartList" class="cartList"></ul>
                </div>
                <form>
                  <label for="">Discount Code:</label>
                  <input type="text" id="discount" />
                  <br />
                  <!-- THis link helped with radio buttons :https://www.w3schools.com/tags/att_input_type_radio.asp -->
                  <input
                    type="radio"
                    id="collect"
                    name="delivery"
                    value="0"
                    checked
                  />
                  <label for="html">Collection: Free</label><br />

                  <input
                    type="radio"
                    id="standard"
                    name="delivery"
                    value="50"
                  />
                  <label for="css">Standard Delivery: R50</label><br />

                  <input type="radio" id="express" name="delivery" value="75" />
                  <label for="javascript">Express Delivery: R75</label>
                </form>
                <div id="totalVat"></div>
                <div id="cartTotal"></div>
                <button id="deliveryBtn" onclick="updateTotal()">
                  Confirm Delivery
                </button>
                <button class="orderButton" onclick="confirmOrder()">
                  Confirm Order
                </button>
              </div>
              <button onclick="clearCart()" class="clearButton">
                Clear Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-1"></div>
      </div>
    </div>
    <script src="../javascript/app.js"></script>
  </body>
</html>
